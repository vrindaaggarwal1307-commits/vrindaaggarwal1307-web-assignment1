<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION</title>
    <style>
 body{
    font-family: Arial, sans-serif;
    background-color: rgb(209, 146, 201);
    margin: 20px;
    align-items: center;
    height: auto;
 }
.formbox {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 350px;
}
.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
} 
.input-group {
    margin-bottom: 15px;
}
.input-group label {
    display: black;
    margin-bottom: 5px;
    font-size: 14px;
}
.input-group input{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}
.button{
    width: 100px;
    padding:10px;
    background-color:rgb(121, 111, 95);
    font-size: 16px;
    color: black;
    cursor: pointer;
    border-radius: 6px;
}
.button:hover{
    background-color:#0056b3;
}
</style>
</head>
<body>
    <div class="form-box">
        <h2>Registration Form</h2>

        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <input type="gender" placeholder="Enter gender" required>
            </div>

           <div class="input-group">
            <label>Phone Number</label>
            <input  type="phone number" placeholder="Enter phone number" required>
           </div>

            <button class="button">Submit</button>
        </form>
    </div>
</body>
</html>
</body>

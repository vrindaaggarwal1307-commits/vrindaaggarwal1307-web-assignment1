<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center><u><h1><mark>STUDENT REGISTRATION FORM</mark></h1></u></center>
    <hr>
<label for="name">Full Name:</label>
<input type="text" placeholder="Enter your full name">
<br></br>
<label for="mail">Email:</label>
<input type="email" placeholder="Enter valid email address">
<br></br>
<label for="password">Password:</label>
<input type="password" placeholder="Enter password">
<br></br>
<label for="gender">Gender</label>
<input type="radio">MALE
<input type="radio">FEMALE
<input type="radio">OTHER
<br></br>
<label for="Course">Course:</label>
<input type="select" placeholder="--select course--">
<select><option>JAVA</option>
<option>PYTHON</option>
<option>C++</option>
<option>WEB-DEV</option>
</select>
<br></br>
<label for="phone number">CONTACT NO. :</label>
<input type="phone number" placeholder="ENTER PHONE NUMBER">
<br></br>
<label for="address">Address:</label>
<br></br>
<textarea placeholder="ENTER YOUR ADDRESS"></textarea>
<br></br>
<button>Register</button>
<button>Clear</button>
<hr>
<center>&copy Student Registration Portal</center>
<br></br><br></br>
</body>
</html>
